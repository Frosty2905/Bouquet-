<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love üå∏</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #ffe6f0, #fff0f5);
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
    }

    /* Petals Animation */
    .petal {
        position: absolute;
        top: -10px;
        background: pink;
        border-radius: 50%;
        opacity: 0.8;
        animation: fall linear infinite;
    }

    @keyframes fall {
        0% { transform: translateY(-10px) rotate(0deg); }
        100% { transform: translateY(110vh) rotate(360deg); }
    }

    /* Center Bouquet Bloom Animation */
    .bouquet {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.2) rotate(-10deg);
        animation: bloom 2.5s ease-out forwards;
        max-width: 80%;
        height: auto;
    }

    @keyframes bloom {
        0% { transform: translate(-50%, -50%) scale(0.2) rotate(-10deg); filter: blur(10px); opacity: 0; }
        50% { transform: translate(-50%, -50%) scale(1.1) rotate(2deg); filter: blur(2px); opacity: 1; }
        100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); filter: blur(0); opacity: 1; }
    }

    /* Text Fade-In */
    .message {
        position: absolute;
        bottom: 40px;
        width: 100%;
        text-align: center;
        font-size: 1.4em;
        color: #d63384;
        font-weight: bold;
        text-shadow: 1px 1px 2px white;
        opacity: 0;
        animation: fadeIn 2s ease-in forwards;
        animation-delay: 2s;
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }
</style>
</head>
<body>

<!-- Bouquet -->
<img src="IMG_2506.png" class="bouquet" alt="Bouquet">

<!-- Message -->
<div class="message">You‚Äôre the most precious part of my life, and everything is better when you‚Äôre around ‚ô•Ô∏è‚ú®</div>

<script>
    // Generate random petals
    function createPetal() {
        const petal = document.createElement("div");
        const size = Math.random() * 10 + 8 + "px";
        petal.classList.add("petal");
        petal.style.width = size;
        petal.style.height = size;
        petal.style.left = Math.random() * 100 + "vw";
        petal.style.animationDuration = Math.random() * 5 + 5 + "s";
        document.body.appendChild(petal);

        setTimeout(() => {
            petal.remove();
        }, 10000);
    }

    setInterval(createPetal, 300);
</script>

</body>
</html>
