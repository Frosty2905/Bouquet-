<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>For You, My Love üíê</title>
<meta name="description" content="A blooming bouquet surprise, just for you.">
<style>
  body {
    margin: 0;
    height: 100%;
    background: radial-gradient(circle at 50% 20%, #fff4fb, #ffeef6);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    font-family: ui-rounded, 'Segoe UI', sans-serif;
  }
  .stage {
    position: relative;
    width: min(520px, 86vw);
    aspect-ratio: 3/4;
    background-image: url('bouquet.png'); /* LINK TO IMAGE */
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    animation: bloom 2s ease-out forwards;
    z-index: 2;
  }
  @keyframes bloom {
    0% { transform: scale(0.8) rotate(-2deg); opacity: 0; }
    60% { transform: scale(1.05) rotate(2deg); opacity: 1; }
    100% { transform: scale(1) rotate(0deg); }
  }
  .msg {
    position: absolute;
    bottom: -50px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    font-size: clamp(18px, 3.8vw, 30px);
    font-weight: bold;
    color: #ff4f81;
    opacity: 0;
    animation: fadeIn 1.2s ease-out 2s forwards;
    z-index: 2;
  }
  @keyframes fadeIn {
    to { opacity: 1; }
  }
  .petal {
    position: absolute; top: -40px;
    width: 12px; height: 16px;
    border-radius: 50% 50% 50% 50%;
    background: #ff8fb9;
    opacity: .9;
    transform: translateX(0) translateY(-50px) rotate(0deg);
    animation: fall linear forwards;
    filter: drop-shadow(0 4px 6px rgba(0,0,0,.1));
    z-index: 1;
  }
  .petal::after {
    content: "";
    position: absolute; inset: 0;
    border-radius: inherit;
    background: radial-gradient(ellipse at 30% 30%, rgba(255,255,255,.8), rgba(255,255,255,0) 60%);
    mix-blend-mode: screen;
  }
  @keyframes fall {
    0%   { transform: translateY(-60px) translateX(0) rotate(0deg); opacity: 0; }
    10%  { opacity: 1; }
    100% { transform: translateY(110vh) translateX(var(--drift)) rotate(var(--rot)); opacity: 0.95; }
  }
</style>
</head>
<body>
  <div class="stage"></div>
  <div class="msg">For you, my sunshine üå∏</div>

<script>
  function random(min, max) { return Math.random() * (max - min) + min; }
  function spawnPetals(count = 20) {
    for (let i=0; i<count; i++) {
      const p = document.createElement('span');
      p.className = 'petal';
      const x = random(0, 100);
      const delay = random(0, 3); 
      const dur = random(6, 10);
      const drift = random(-160, 160) + 'px';
      const rot = random(-90, 90) + 'deg';
      p.style.left = x + 'vw';
      p.style.animationDuration = dur + 's';
      p.style.animationDelay = delay + 's';
      p.style.setProperty('--drift', drift);
      p.style.setProperty('--rot', rot);
      if (Math.random() > 0.7) {
        p.style.borderRadius = '60% 60% 40% 40%';
        p.style.width = '14px';
        p.style.height = '14px';
        p.style.transform = 'rotate(45deg)';
      }
      document.body.appendChild(p);
      setTimeout(() => p.remove(), (dur + delay) * 1000);
    }
  }
  spawnPetals(25);
  setInterval(() => spawnPetals(5), 2000);
</script>
</body>
</html>
